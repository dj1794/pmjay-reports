<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>आयुष्मान भारत (AB-PMJAY) | आगरा | लाभार्थी डेटा प्रबंधन प्रणाली</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <base href="/" />
    <script>
        function scrollToElement(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
    <style>
        /* Styles ported from INDEXRef.HTML (simplified) */
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

            .header img {
                height: 70px;
            }

        h2, h4 {
            text-align: center;
            margin: 4px0;
        }

        .filters {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

            .filter-group label {
                font-size: 12px;
                font-weight: bold;
                margin-bottom: 4px;
            }

            .filter-group input, .filter-group select {
                padding: 7px;
                font-size: 13px;
            }

        .summary {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .card {
            flex: 1;
            background: #fff;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            box-shadow: 01px4px rgba(0,0,0,0.1);
        }

            .card b {
                font-size: 18px;
                color: #007bff;
            }

        .actions {
            text-align: right;
            margin-bottom: 10px;
        }

        button {
            padding: 8px12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }

        .download {
            background: #28a745;
        }

        .print {
            background: #6c757d;
        }

        .btn-primary, .btn-apply {
            background: #007bff;
            color: #fff;
            border: none;
        }

            .btn-primary:hover, .btn-apply:hover {
                filter: brightness(0.95);
            }

        .table-wrapper {
            background: #fff;
            padding: 8px;
            border-radius: 6px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            font-size: 12px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
        }

        th {
            background: #007bff;
            color: #fff;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        .pager {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        /* Loader overlay */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader-box {
            background: #fff;
            padding: 18px24px;
            border-radius: 8px;
            box-shadow: 02px10px rgba(0,0,0,0.2);
            font-weight: bold;
        }
        /* PRINT */
        @media print {
            .filters, .actions {
                display: none;
            }

            body {
                background: white;
            }

            th {
                background: #ddd !important;
                color: black !important;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="app"></div>
        <div id="custom-loader">
            <div class="spinner-border text-primary"></div>
            <div class="mt-2 fw-semibold">Loading PMJAY Portal…</div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.addEventListener('load', () => {
            document.getElementById('custom-loader')?.remove();
        });
    </script>
    <script>
        window.downloadCsv = function (content, fileName) {
            const blob = new Blob([content], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = fileName;
            a.style.display = "none";

            document.body.appendChild(a);
            a.click();

            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };
    </script>
    <script>
        window.printPage = () => window.print();
    </script>
</body>
</html>
